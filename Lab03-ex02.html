<!DOCTYPE html>
<html>
    <body>
        <h2>
            Javascript Promise
        </h2>
        <p id="demo">
            <script>
                function myMarkDisplayer(some){
                    document.getElementById("demo").innerHTML= some;
                }
                let myPromise = new Promise(function(myResolve,myReject){
                    let marks = 60;
                    if(marks <=100 && marks>=0){
                        myResolve("Your marks are "+marks);
                    }else{
                        myReject("Error");
                    }
                });
                myPromise.then(
                    function(value){
                        myMarkDisplayer(value);
                    },
                    function(error){
                        myMarkDisplayer(error);
                    }
                );
            </script>
        </p>
    </body>
</html>
